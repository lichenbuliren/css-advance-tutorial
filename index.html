<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 揭秘</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Demo 展示</h1>
        <div class="container-wrapper">
            <section class="demo-block">
                <h4 class="title">可扩展的按钮</h4>
                <p class="large"><a href="#" class="button primary">Yes!</a></p>
                <p class="medium"><a href="#" class="button ok">Yes!</a></p>
                <p class="small"><a href="#" class="button cancel">Yes!</a></p>
            </section>
            <section class="demo-block inherit">
                <h4 class="title">巧妙使用继承</h4>
                <p class="medium">
                    <a href="#" class="button primary">小三角样式</a>
                    <span class="tips">这是提示框</span>
                </p>
            </section>
            <section class="demo-block transparent-border">
                <h4 class="title">半透明半框实现</h4>
                <div class="opacity-border">透明边框</div>
            </section>
            <section class="demo-block">
                <h4 class="title">多重边框</h4>
                <div class="multiple-borders">多重边框</div>
            </section>
        </div>
    </div>
</body>
</html>
